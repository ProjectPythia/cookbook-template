name: deploy-preview
on:
  workflow_run:
    workflows:
      - preview
    types:
      - completed

defaults:
  run:
    shell: bash -leo pipefail {0}
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write
jobs:
  find-pull-request:
    uses: ProjectPythia/cookbook-actions/.github/workflows/find-pull-request.yaml@main
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      # For the preview, the official download-artifact action doesn't work
      # because the artifact is created by a different workflow
      - name: Download preview artifact
        uses: dawidd6/action-download-artifact@v10
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: preview.yaml
          run_id: ${{ github.event.workflow_run.id }}
          name: book-${{ needs.find-pull-request.outputs.number }}
      - name: Upload new artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
