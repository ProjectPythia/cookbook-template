name: trigger-book-build
on:
  pull_request:

jobs:
  build:
    # uses: ProjectPythiaCookbooks/cookbook-actions/.github/workflows/build-book.yaml@main
    uses: brian-rose/cookbook-actions/.github/workflows/build-book.yaml@binderbot
    with:
      environment_name: book-build
      environment_file: book-build-environment.yml
      path_to_notebooks: ./
      use_cached_environment: 'true'  # This is default, not strickly needed. Set to 'false' to always build a new environment
      artifact_name: book-zip-${{ github.event.number }}
      binder_notebooks_to_build: 'notebooks/*.ipynb'
      